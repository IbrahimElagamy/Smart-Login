<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="stylesheet" href="CSS/all.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="CSS/main.css" />
    <title>Document</title>
  </head>
  <body class="homeContainer">
    <main>
      <nav class="w-100 d-flex justify-content-end">
        <a
          onclick="logOut()"
          href="#"
          class="fw-bolder fs-3 me-5 my-3 text-decoration-none text-dark opacity-75"
        >
          Log Out
        </a>
      </nav>
      <div class="container-fluid p-1 my-5">
        <h1
          id="helloUser"
          class="text-center fw-bolder text-dark opacity-75"
        ></h1>
        <div class="row">
          <div class="col-md-10 m-auto my-5">
            <div
              class="inner border border-dark p-4 border-2 border-opacity-50 rounded-3 shadow"
            >
              <div class="row">
                <div class="col-md-10">
                  <input
                    id="toDo"
                    class="form-control my-2"
                    type="text"
                    placeholder="NEW TODO "
                  />
                </div>
                <div class="col-md-2 btnAddUpdate d-block">
                  <button
                    onclick="addToDO()"
                    class="btn btn-outline-dark w-100 my-2 fw-bold"
                  >
                    ADD+
                  </button>
                </div>
                <div class="col-md-2 btnAddUpdate d-none">
                  <button
                    onclick="updateTask()"
                    class="btn btn-outline-success w-100 my-2 fw-bold"
                  >
                    Update
                  </button>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-md-4">
                  <div
                    class="inner border border-dark p-4 border-2 border-opacity-25 rounded-3 my-2 shadow boxList"
                  >
                    <h3 class="fw-bold">TO DO</h3>
                    <div class="toDoList mt-4 ">
                     
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div
                  
                    class="inner border border-dark p-4 border-2 border-opacity-25 rounded-3 my-2 shadow boxList"
                  >
                    <h3 class="fw-bold">DOING</h3>
                    <div class=" toDoList mt-4 item"></div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div
                    class="inner border border-dark p-4 border-2 border-opacity-25 rounded-3 my-2 shadow boxList"
                  >
                    <h3 class="fw-bold">DONE</h3>
                    <div class=" toDoList mt-4 item"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="JS/home.js"></script>
  </body>
</html>
